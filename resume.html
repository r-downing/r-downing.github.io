<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ryan_downing_resume</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            color: white;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: larger;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #main {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #topbar {
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        @media (min-width: 750px) {
            #topbar {
                position: absolute;
            }
            i:hover {
                font-size: 2rem;
            }
        }
        #island {
            background-color: black;
            border-bottom-right-radius: .5em;
            border-bottom-left-radius: .5em;
            padding: .5em;
        }
        .fa-house {
            /* color: lime; */
            color: #bababa;
        }
        .fa-linkedin {
            color: #0A66C2;
        }
        .fa-github {
            color: purple;
        }
        .fa-file-pdf {
            color: red;
        }
        .fa-download {
            color: #28A745;
        }
        i {
            transition: font-size 0.3s ease;
        }
    </style>
    <script src="https://kit.fontawesome.com/5da3d93708.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div id="topbar">
            <div id="island">
                <a href="/"><i class="fa-solid fa-house" title="home"></i></a>
                <a href="https://github.com/r-downing" target="_blank" title="github"><i class="fa-brands fa-github"></i></a>
                <a href="https://linkedin.ryand.io" target="_blank" title="linkedin"><i class="fa-brands fa-linkedin"></i></a>
                |
                <a href="https://resume.ryand.io" title="download as .pdf"><i class="fa-solid fa-download"></i></a>
            </div>
        </div>
        <iframe id="mainframe" src="https://docs.google.com/viewer?embedded=true&url=https://resume.ryand.io" style="flex-grow: 10;" frameborder="0"></iframe>
    </div>

</body>
</html>
